name: Backend Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --include=optional
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/ci_db
          HASHIDS_SALT: ci-test-salt-12345678

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript types
        run: npm run build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/ci_db
          HASHIDS_SALT: ci-test-salt-12345678

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,json,md}"

      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/ci_db
          HASHIDS_SALT: ci-test-salt-12345678

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: incode-dashboard-backend:test
          build-args: |
            DATABASE_URL=postgresql://user:password@localhost:5432/ci_db
          cache-from: type=gha
          cache-to: type=gha,mode=max
